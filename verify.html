<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeeADoc-Verification</title>
    <link rel="stylesheet" href="css/verify.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/SeeADoc-nav-footer-logo.png" alt="brand-logo"></a>
    </header>
    <main>
        <aside>
            <img src="images/create-img.png" alt="">
            <h2>Helping you get well and living better</h2>
            <p>Get personalized care from  certified local and international doctors online</p>
            <div class="download-logo">
                <a href=""><img src="images/playstore.png" alt="goggle-logo"></a>
                <a href=""><img src="images/apple.png" alt="apple-logo"></a>
            </div>
        </aside>
        <section>
            <h2 class="section-heading">Confirm Verification Code</h2>
            <p class="section-paragraph">Kindly check your enail and enter the code you received</p>
            <form onsubmit="return validateVerificationCode()" action="login.html">
            <label for="password"  class="text-label">Verification  Code *</label>
            <div class="inputfield">
                 <input type="text" class="input-field" id="verifycode">

                <div class="error"></div>
            </div>
            <div  class="check-forget-container">
                <p>if you did not receive the code after 3minutes please select
                    Time Left:</p>
            </div>
            <button class="call-to-action" id="verify">Confirm Code</button>
            </form>
        </section>
    </main>
    <script src="js/verify.js"></script>

</body>
</html>
