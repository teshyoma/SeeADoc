<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seeADoc-Set Password</title>
    <link rel="stylesheet" href="css/setpassword.css">
</head>
<body>
    <header>
        <a href="index.html"><img src="images/SeeADoc-nav-footer-logo.png" alt="brand-logo"></a>
    </header>
    <main>
        <aside>
            <img src="images/create-img.png" alt="">
            <h2>Helping you get well and living better</h2>
            <p>Get personalized care from  certified local and international doctors online</p>
            <div class="download-logo">
                <a href=""><img src="images/playstore.png" alt="goggle-logo"></a>
                <a href=""><img src="images/apple.png" alt="apple-logo"></a>
            </div>
        </aside>
        <section>
            <h2 class="section-heading">Set up password</h2>
            <p class="section-paragraph">Choose a password you can easily remember</p>
            <label for="password"  class="text-label">Password</label>
            <div class="inputfield">
                  <input type="password" class="input-field" id="password" placeholder="Enter your password">

                <div class="error"></div>
            </div>
            <label for="password"  class="text-label">Confirm Password</label>
            <div class="inputfield">
                <input type="password" class="input-field" id="confirm-password" placeholder="Enter your password">
                <div class="error"></div>
            </div>
            <div  class="check-forget-container">
                <div class="check-container">
                    <input type="checkbox" name="Remember-me" id="termsandcondition" class="checkbox-round">
                    <label for="checkbox" class="checkbox-label">I accept SeeADoc Tearms and Conditions</label>
                    </div>
            </div>
            <button class="call-to-action" id="setpassword">Continue</button>
        </section>
    </main>
    <script src="js/passwordauth.js" defer></script>
</body>
</html>
